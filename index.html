<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns4Printing Etsy Shop Feed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-rss/4.3.0/jquery.rss.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20pxl;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .feed-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .feed-item {
            width: calc(33.333% - 20px);
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .feed-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .feed-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .feed-item-content {
            padding: 15px;
        }
        .feed-item h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .feed-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #d4e9d7;
            color: #222;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        .feed-item a:hover {
            background-color: #c1e0c5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patterns4Printing Etsy Shop Feed</h1>
        <div id="rss-feeds" class="feed-container"></div>
    </div>
    <script>
        $(document).ready(function() {
            $("#rss-feeds").rss("https://patterns4printing.etsy.com/rss", {
                limit: 9,
                effect: 'show',
                header: false,
                dateFormat: 'MMMM Do, YYYY',
                entryTemplate: '<div class="feed-item">' +
                    '<img src="{teaserImageUrl}" alt="{title}">' +
                    '<div class="feed-item-content">' +
                    '<h2>{title}</h2>' +
                    '<a href="{url}" target="_blank">View on Etsy</a>' +
                    '</div>' +
                    '</div>'
            });
        });
    </script>
</body>
</html>
